name: "Safety Component"
version: "0.1.0"
slug: "safety_component"
description: "AppDaemon-based safety monitoring and recovery app."
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
boot: auto
homeassistant_api: true
hassio_api: true
options:
  log_level: info
  ha_url: "http://supervisor/core"
  time_zone: "UTC"
  token: ""
schema:
  log_level: list(trace|debug|info|warning|error|critical)
  ha_url: str
  time_zone: str
  token: str?
  latitude: float?
  longitude: float?
  elevation: int?
build_from:
  aarch64: ghcr.io/home-assistant/aarch64-base-python:3.11
  amd64: ghcr.io/home-assistant/amd64-base-python:3.11
  armhf: ghcr.io/home-assistant/armhf-base-python:3.11
  armv7: ghcr.io/home-assistant/armv7-base-python:3.11
  i386: ghcr.io/home-assistant/i386-base-python:3.11
