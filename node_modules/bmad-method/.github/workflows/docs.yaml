name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "src/modules/*/docs/**"
      - "website/**"
      - "tools/build-docs.js"
      - ".github/workflows/docs.yaml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Determine site URL
        id: site-url
        run: |
          if [ "${{ github.repository }}" = "bmad-code-org/BMAD-METHOD" ]; then
            echo "url=https://bmad-code-org.github.io/BMAD-METHOD" >> $GITHUB_OUTPUT
          else
            OWNER="${{ github.repository_owner }}"
            REPO="${{ github.event.repository.name }}"
            echo "url=https://${OWNER}.github.io/${REPO}" >> $GITHUB_OUTPUT
          fi

      - name: Build documentation
        env:
          SITE_URL: ${{ steps.site-url.outputs.url }}
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
